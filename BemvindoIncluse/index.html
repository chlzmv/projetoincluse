</head>
<body>
    <!-- codigo do menu -->
    <div class="divMenu"><ul>
        <li style="float: left">
            <div class="containerIconMenu">
                <span class="material-symbols-outlined" onclick="clickMenu()" id="dropdown">menu</span>
            </div>
        </li>    
        <li><a href="#contact" class="aplicafontelogo">Incluse.com</a></li>
        
      
        
        <li style="float: right">
            <ul>
                <li><a class="liLogin" href="login.html">Entrar</a></li>
                <li href="#">
                    <div class="backgroundImagem"><img src="iconUser.png" class="configimagem" onclick = "clickProf()"></div>
                </li>
            </ul>
        </li>
    </ul>
    </div>

    <!-- botões menu hamburger -->
    <menu id="menu">
        <ul>
            <li><a href="#">Criar Formulário</a></li>
            <li><a href="#">Meus Formulários</a></li>
            <li><a href="#">Quem Somos?</a></li>
        </ul>   
    </menu>
    
    <!-- botões menu profile -->
    <menu class="menuProf" id="prof">
        <ul class="ulProf">
            <li class="liProf"><a href="#" class="aProf">Trocar usuário</a></li>
            <li class="liProf"><a href="#" class="aProf">Sair</a></li>
        </ul>   
    </menu>
    
    <!-- menu flutuante -->
    <div class="menuFlut">
        <div class="botMenuFlut" id="botFlut">    
            <span class="material-symbols-outlined" id="add">add_circle</span>
            <span class="material-symbols-outlined" id="minus">do_not_disturb_on</span>
            <span class="material-symbols-outlined" id="color">contrast</span>
        </div>
        <span class="material-symbols-outlined" id="arrow" onclick="clickflut()">expand_circle_down</span>
    </div>


    <div class="container">
        <div class="text">
            <h2> BEM-VINDO A INCLUSE! </h2>
            <p>A sua Plataforma de Formulário Acessível... </p>
        </div>
    <form>
        <div class="DivInputlogin">
            <input class="inputlogin" type="flogin" id="flogin" name="fprova" placeholder="Login:">

        </div>

    </form>
    
















 <!-- DEIXAR O SCRIP ABAIXO NO FIM DO BODY!!!  -->

    <!-- Script botão menu -->

    <script>
        function clickMenu(){

            if (menu.style.display == "block") {
                menu.style.display = "none"
            } 
            else {menu.style.display = "block"}
    
        }
        function clickProf(){
            if (prof.style.display == "block") {
                prof.style.display = "none"
            } 
            else {prof.style.display = "block"}
        }

        function clickflut(){
            if (botFlut.style.display == "block") {
                botFlut.style.display = "none"
            } 
            else {botFlut.style.display = "block"}
        }
    </script>
    
</body>
