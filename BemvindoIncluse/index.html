<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title> 
    <link rel="stylesheet" type="text/css" href="styleindex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- codigo do menu -->
    <div class="divMenu"><ul>
        <li style="float: left">
            <div class="containerIconMenu">
                <span class="material-symbols-outlined" onclick="clickMenu()" id="dropdown">menu</span>
            </div>
        </li>    
        <li><a href="index.html" class="aplicafontelogo">Incluse.com</a></li>
        
      
        
        <li style="float: right">
            <ul>
                <li><a class="liLogin" href="login.html">Entrar</a></li>
            </ul>
        </li>
    </ul>
    </div>

    <!-- botões menu hamburger -->
    <menu id="menu">
        <ul>
            <li><a href="criarperguntas.html">Criar Formulário</a></li>
            <li><a href="meusformularios.html">Meus Formulários</a></li>
            <li><a href="quemsomos.html">Quem Somos?</a></li>
        </ul>   
    </menu>

    <!-- menu flutuante -->
    <div class="menuFlut">
        <div class="botMenuFlut" id="botFlut">    
            <span class="material-symbols-outlined" id="add">add_circle</span>
            <span class="material-symbols-outlined" id="minus">do_not_disturb_on</span>
            <span class="material-symbols-outlined" id="color">contrast</span>
        </div>
        <span class="material-symbols-outlined" id="arrow" onclick="clickflut()">expand_circle_down</span>
    </div>


    <!-- Conteudo pag -->

    <div class="container">
        <div class="divWelc">
            <h1>Bem-vindo a Incluse</h1>
            <a>A sua plataforma de formulários acessiveis...</a>
        </div>
        <div class="BotC" onclick="window.location='criarperguntas.html';">
            <h2>Criar formulários</h2>
            <span class="material-symbols-outlined" id="pencil">edit</span>
        </div>
        <div class="divLowBot">
            <div class="botMP" onclick="window.location='meusformularios.html';">
                <h2>Meus forms</h2>
                <span class="material-symbols-outlined" id="book">menu_book</span>
            </div>
            <div class="botCI" onclick="window.location='quemsomos.html';">
                <h2>Quem Somos</h2>
                <span class="material-symbols-outlined" id="info">info</span>
            </div>
        </div>
    </div>

    <!-- Script botão menu -->

    <script>
        function clickMenu(){

            if (menu.style.display == "block") {
                menu.style.display = "none"
            } 
            else {menu.style.display = "block"}
    
        }

        function clickflut(){
            if (botFlut.style.display == "block") {
                botFlut.style.display = "none"
            } 
            else {botFlut.style.display = "block"}
        }
    </script>
    
</body>
</html>
