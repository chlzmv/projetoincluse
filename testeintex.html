    <!-- botões menu hamburger -->

    <!--menu flutuante -->
    <footer class="menuFlut">

            <span class="material-symbols-outlined" id="add">add_circle</span>
            <span class="material-symbols-outlined" id="minus">do_not_disturb_on</span>

    <!-- ///////////////////////////////////////// -->

    <!-- Conteudo pag -->
    <section class="container">
        <header class="headWelc">

        </header>
        <section class="containerBotoes">
            <nav class="criaForm">

                <span class="material-symbols-outlined" id="pencil">edit</span>
            </nav>
            <section class="sectionBotoesInf">
                <nav class="meuForms">
                    <h2>Meus Formulários</h2>
                    <span class="material-symbols-outlined" id="book">menu_book</span>
                </nav>
                <nav class="conhecaIncluse">

                    <span class="material-symbols-outlined" id="info">info</span>
                </nav>
            </section>
        </section>
        

    </section>

    
    <!-- Script botão menu -->

    <script>
        function clickMenu(){

            if (menu.style.display == "block") {
                menu.style.display = "none"
            } 
            else {menu.style.display = "block"}
    
        }
        function clickProf(){
            if (prof.style.display == "block") {
                prof.style.display = "none"
            } 
            else {prof.style.display = "block"}
        }

        function clickflut(){
            if (botFlut.style.display == "block") {
                botFlut.style.display = "none"
            } 
            else {botFlut.style.display = "block"}
        }
    </script>
